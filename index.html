<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Capital Calculator</title>
</head>

<body>
    <div class="app-shell">
        <header class="topbar panel">
            <div>
                <h1 data-i18n="appTitle">Capital Calculator</h1>
                <p class="subtitle" data-i18n="appSubtitle">Portfolio pathways with historical context</p>
            </div>
            <div class="toolbar-controls">
                <label class="toolbar-item" for="language-select">
                    <span data-i18n="language">Language</span>
                    <select id="language-select" name="language">
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="ru">Русский</option>
                    </select>
                </label>
                <button id="theme-toggle" class="theme-toggle" type="button">Dark</button>
            </div>
        </header>

        <main class="content-grid">
            <section class="panel input-fields">
                <h2 data-i18n="investmentPlan">Investment plan</h2>
                <form id="capital-form">
                    <label for="amount" class="amount">
                        <span data-i18n="startingCapital">Starting capital</span>
                        (<span class="amount-currency">USD</span>)
                    </label>
                    <input type="number" id="amount" name="amount" placeholder="10000" required>

                    <label for="time-period" data-i18n="timePeriod">Time period (years)</label>
                    <input type="number" id="time-period" name="time-period" placeholder="5" required>

                    <label for="country" data-i18n="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="us" data-country="us">United States</option>
                        <option value="de" data-country="de">Germany</option>
                        <option value="ru" data-country="ru">Russia</option>
                    </select>

                    <label for="capitalization-period">
                        <span data-i18n="capPeriod">Capitalization period</span>
                        <span class="period-note" data-i18n="capPeriodNote">(bank deposit only)</span>
                    </label>
                    <select id="capitalization-period" name="capitalization-period" required>
                        <option value="1month">1 month</option>
                        <option value="3months">3 months</option>
                        <option value="6months">6 months</option>
                        <option value="1year" selected>1 year</option>
                    </select>

                    <button id="submit-btn" class="primary-btn" type="submit" data-i18n="calculate">Calculate
                        pathways</button>
                </form>
            </section>

            <section class="panel pathways">
                <h2 data-i18n="pathwaysTitle">Investment pathways</h2>
                <p class="pathways-note" data-i18n="pathwaysNote">Historical charts are based on pathway-specific yearly
                    performance.</p>
                <div id="api-pathways" class="pathway-grid"></div>
            </section>

            <section class="panel inflation-rates">
                <h2 data-i18n="inflationTitle">Inflation</h2>
                <p class="inflation-info" data-i18n="inflationInfo">Average inflation over selected country history</p>
                <div class="inflation-grid">
                    <div class="inflation-card inflation-usd"></div>
                    <div class="inflation-card inflation-eur"></div>
                    <div class="inflation-card inflation-rub"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
